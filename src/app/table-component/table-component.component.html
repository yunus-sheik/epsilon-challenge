<div class="tableWrapper">
    <table class='table table-striped'>
        <!--used bootstrap class name-->
        <thead>
            <tr>
                <th (click)="sortBy(heading.field)" *ngFor="let heading of headings">
                    {{ heading?.label }}
                    <i class="fa fa-sort" *ngIf="sortDefault || sortOption?.key !== heading.field"></i>
                    <i *ngIf="!sortDefault && sortOption?.key === heading.field" class='fa blueicon'
                        [class]="sortOption.order === -1 ? 'fa-sort-down' : 'fa fa-sort-up'"> </i>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of tableData ">
                <td>{{ item.name}}</td>
                <td>{{ item.price}}</td>
                <td>{{ item.category }}</td>
            </tr>
        </tbody>
    </table>
</div>
